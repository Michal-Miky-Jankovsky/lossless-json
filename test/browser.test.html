<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LosslessJSON  browser test</title>
  <script src="../dist/lossless-json.js"></script>
  <script>
    'use strict';

    let jsonStr = '{"a":123,"b":"str","c":null,"d":false,"e":[1,2,3]}';
    let json = LosslessJSON.parse(jsonStr);

    console.log('parsed:', json);
    console.log('json.a:', json.a);
    console.log('stringified:', LosslessJSON.stringify(jsonStr));
  </script>
</head>
<body>
  see developer console...
</body>
</html>
